version: '3.8'
services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=PancakesBlogDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: